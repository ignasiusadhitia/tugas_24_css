<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <style>
      .form-label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-group mb-3">
        <label for="nama-lengkap" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" placeholder="Nama lengkap" />
      </div>
      <div class="form-group mb-3">
        <label for="alamat-rumah" class="form-label">Alamat Rumah</label>
        <textarea type="textarea" class="form-control" rows="2"></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="foto-profil" class="form-label">Foto Profil</label>
        <input
          type="file"
          class="form-control"
          accept="image/png, image/jpeg"
        />
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Alamat Email</label>
        <input type="email" class="form-control" placeholder="Alamat email" />
      </div>
      <div class="form-group mb-3">
        <label for="kata-sandi" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" placeholder="Kata sandi" />
      </div>
      <div class="form-group">
        <label for="radio" class="form-label me-3">Jenis Kendaraan Anda:</label>
        <input
          id="kendaraan"
          type="radio"
          class="form-check-input"
          name="kendaraan"
          required
        />
        <label for="kendaraan" class="form-check-label me-3">Motor</label>
        <input
          id="kendaraan "
          type="radio"
          class="form-check-input"
          name="kendaraan"
          checked
          required
        />
        <label for="kendaraan" class="form-check-label">Mobil</label>
      </div>
      <div>
        <button class="btn btn-primary" type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
